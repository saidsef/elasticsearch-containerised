name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build Docker image
      run: |
          apt-get install wget apt-transport-https gnupg
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb bionic main | tee -a /etc/apt/sources.list.d/trivy.list
          apt-get update
          apt-get install -y trivy
          docker build . --file Dockerfile --tag saidsef/elasticsearch:latest
          trivy --no-progress --exit-code 1 --severity HIGH,CRITICAL saidsef/elasticsearch:latest